---
layout: default
---
<div class='bg-white-top-left'>
	<div class='full rounded-corners'>
		<div class='row column'>
      <article class='post' itemscope itemtype='http://schema.org/BlogPosting'>
        <header class='post-header'>
          <h1 class='post-title' itemprop='name headline'>{{ page.title }}</h1>
          <h3 class='post-meta'><time datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'>{{ page.date | date: '%b %-d, %Y' }}</time>{% if page.author %} â€¢ <span itemprop='author' itemscope itemtype='http://schema.org/Person'><span itemprop='name'>{{ page.author }}</span></span>{% endif %}</h2>
        </header>
        <div class='post-content' itemprop='articleBody'>
        {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
